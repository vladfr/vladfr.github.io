<script>
$(window).scroll(function(){
  if ($(this).scrollTop() > 0){
  	$('.hero-image').css('top', -($(this).scrollTop() / 2) + 'px');
  	var alpha = 0.4 + $(this).scrollTop() / 150
  	$('.wrap').css('box-shadow', '0px -40px 182px -19px rgba(0,0,0,'+alpha.toPrecision(2)+')');

    var opacity = 1 - ($(this).scrollTop() / 200).toPrecision(2);
    $('.subtitle').css('opacity', opacity);
  }
  else {
    $('.subtitle').css('opacity', 1);
  	$('.hero-image').css('top', 0);
  	$('.wrap').css('box-shadow', '0px -40px 182px -19px rgba(0,0,0,0.3)')
  }
});
</script>

	<script>
		$(document).ready(function() {
			// Make images center
			$('p:has(img)').css('text-align', 'center');

			// Add the image's title attribute as a caption
			$('p:has(img)').append(function () {
				return '<div class="caption">' + ($('img', this).attr('title') || "") + '</div>';
			});

			// Prettify code
			$('code').addClass('prettyprint');
			$('pre code').addClass('linenums');

			// Copy to clipboard with button
			$('pre:has(code)').prepend(function(){
				return '<div class="clip-btn">copy to clipboard</div>';
			});
			$('.clip-btn').zclip({
				path:'/js/ZeroClipboard.swf',
				copy: $(this).next('code').text(),
				afterCopy: function(){
					$(this).replaceWith('<div class="clip-btn">copied!');
					}
			});
		});
	</script>
