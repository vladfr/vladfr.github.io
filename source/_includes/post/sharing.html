<ul class="sharing">
  {% if site.twitter_tweet_button %}
  <li><a href="//twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a></li>
  {% endif %}
  {% if site.google_plus_one %}
  <li class="g-plusone" data-size="{{ site.google_plus_one_size }}"></li>
  {% endif %}
  {% if site.facebook_like %}
    <li class="fb-like" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></li>
  {% endif %}
</ul>
