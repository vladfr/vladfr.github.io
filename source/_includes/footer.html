<script>
$(window).scroll(function(){
  if ($(this).scrollTop() > 0){
  	$('.hero-image').css('top', -($(this).scrollTop() / 2) + 'px');
  	var alpha = 0.4 + $(this).scrollTop() / 120;
  	$('.wrap-shadow').css('box-shadow', '0px -40px 150px 0 rgba(0,0,0,'+alpha.toPrecision(2)+')');

    var opacity = 1 - ($(this).scrollTop() / 200).toPrecision(2);
    $('.subtitle').css('opacity', opacity);

    $('.title').css('font-size', '1em');
  }
  else {
    $('.subtitle').css('opacity', 1);
    $('.title').css('font-size', '1.7em');
  	$('.hero-image').css('top', 0);
  	$('.wrap-shadow').css('box-shadow', '0px -40px 150px 0 rgba(0,0,0,0.5)')
  }
});
</script>
